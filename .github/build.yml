name: Build Cheat Engine

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Lazarus
        shell: pwsh
        run: |
          choco install lazarus -y

      - name: Compile Cheat Engine
        shell: pwsh
        run: |
          cd "Cheat Engine"
          lazbuild "Cheat Engine.lpi"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Build
          path: Cheat Engine/bin/
