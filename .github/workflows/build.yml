name: Compilar Cheat Engine (Versión Completa) para Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Clonar el repositorio de Cheat Engine
      uses: actions/checkout@v4
      with:
        repository: cheat-engine/cheat-engine
        submodules: 'recursive'

    - name: Configurar MSBuild (Visual Studio)
      uses: microsoft/setup-msbuild@v1.3

    - name: Instalar Lazarus IDE y Cross-Compiler
      shell: powershell
      run: |
        echo "Descargando Lazarus IDE (64-bit) usando curl..."
        curl.exe -L -o lazarus_installer.exe "https://sourceforge.net/projects/lazarus/files/Lazarus%20Windows%2064%20bits/Lazarus%202.2.2/lazarus-2.2.2-fpc-3.2.2-win64.exe/download"
        
        echo "Descargando Lazarus Cross-Compiler (i386-win32) usando curl..."
        curl.exe -L -o lazarus_cross_compiler_installer.exe "https://sourceforge.net/projects/lazarus/files/Lazarus%20Windows%2064%20bits/Lazarus%202.2.2/lazarus-2.2.2-fpc-3.2.2-cross-i386-win32-win64.exe/download"

        echo "Instalando Lazarus IDE silenciosamente..."
        Start-Process -FilePath ".\lazarus_installer.exe" -ArgumentList "/VERYSILENT /NORESTART /DIR=C:\lazarus" -Wait
        
        echo "Instalando Lazarus Cross-Compiler silenciosamente..."
        Start-Process -FilePath ".\lazarus_cross_compiler_installer.exe" -ArgumentList "/VERYSILENT /NORESTART /DIR=C:\lazarus" -Wait

        echo "Agregando Lazarus al PATH..."
        echo "C:\lazarus" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Compilar proyectos de Lazarus (.lpi, .lpr)
      shell: cmd
      working-directory: 'Cheat Engine' # Se establece un directorio de trabajo para simplificar las rutas
      run: |
        echo "Compilando Cheat Engine (64-bit y 32-bit)..."
        lazbuild cheatengine.lpi
        lazbuild cheatengine.lpi --cpu=i386 --os=win32

        echo "Compilando speedhack (64-bit y 32-bit)..."
        lazbuild speedhack\speedhack.lpr
        lazbuild speedhack\speedhack.lpr --cpu=i386 --os=win32

        echo "Compilando luaclient (64-bit y 32-bit)..."
        lazbuild luaclient\luaclient.lpr
        lazbuild luaclient\luaclient.lpr --cpu=i386 --os=win32

        echo "Compilando vehdebug (64-bit y 32-bit)..."
        lazbuild vehdebug\vehdebug.lpr
        lazbuild vehdebug\vehdebug.lpr --cpu=i386 --os=win32

    - name: Compilar proyectos de Visual Studio (.sln)
      shell: cmd
      working-directory: 'Cheat Engine' # Se establece un directorio de trabajo para simplificar las rutas
      run: |
        echo "Compilando proyectos de MSBuild..."
        set COMMON_FLAGS=/p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

        rem DirectX Mess (32 y 64 bits)
        msbuild DirectXMess\DirectXMess.sln /p:Configuration=Release /p:Platform=x64 %COMMON_FLAGS%
        msbuild DirectXMess\DirectXMess.sln /p:Configuration=Release /p:Platform=Win32 %COMMON_FLAGS%

        rem DotNet Data Collector (32 y 64 bits)
        msbuild DotNetDataCollector\dotnetdatacollector.sln /p:Configuration=Release /p:Platform=x64 %COMMON_FLAGS%
        msbuild DotNetDataCollector\dotnetdatacollector.sln /p:Configuration=Release /p:Platform=Win32 %COMMON_FLAGS%

        rem Mono Data Collector (32 y 64 bits)
        msbuild MonoDataCollector\MonoDataCollector.sln /p:Configuration=Release /p:Platform=x64 %COMMON_FLAGS%
        msbuild MonoDataCollector\MonoDataCollector.sln /p:Configuration=Release /p:Platform=Win32 %COMMON_FLAGS%

        rem Java Support (32 y 64 bits)
        msbuild cejavahook\cejvmti.sln /p:Configuration=Release /p:Platform=x64 %COMMON_FLAGS%
        msbuild cejavahook\cejvmti.sln /p:Configuration=Release /p:Platform=Win32 %COMMON_FLAGS%

        rem Kernel Driver (DBKKernel) - Versión sin firma
        msbuild dbk\DBKKernel.sln /p:Configuration="Release No-Sig" /p:Platform=x64 %COMMON_FLAGS%
        
        rem Tiny C Compiler (TCC)
        msbuild tcclib\tcclib.sln /p:Configuration=Release /p:Platform=x64 %COMMON_FLAGS%
        msbuild tcclib\tcclib.sln /p:Configuration=Release /p:Platform=Win32 %COMMON_FLAGS%

    - name: Preparar y subir artefacto de compilación
      uses: actions/upload-artifact@v4
      with:
        name: CheatEngine-Windows-Completo
        path: |
          Cheat Engine/bin/
          Cheat Engine/bin64/
          Cheat Engine/luaclient/*.dll
          Cheat Engine/speedhack/*.dll
          Cheat Engine/vehdebug/*.dll
          Cheat Engine/DirectXMess/x64/Release/d3dhook.dll
          Cheat Engine/DirectXMess/Release/d3dhook.dll
          Cheat Engine/DotNetDataCollector/bin/x64/Release/*.dll
          Cheat Engine/DotNetDataCollector/bin/Win32/Release/*.dll
          Cheat Engine/MonoDataCollector/bin/x64/Release/*.dll
          Cheat Engine/MonoDataCollector/bin/Win32/Release/*.dll
          Cheat Engine/cejavahook/x64/Release/*.dll
          Cheat Engine/cejavahook/Release/*.dll
          Cheat Engine/dbk/x64/Release No-Sig/dbk64.sys
          Cheat Engine/tcclib/x64/Release/tcclib.dll
          Cheat Engine/tcclib/Win32/Release/tcclib.dll
