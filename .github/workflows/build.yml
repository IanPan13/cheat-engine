name: Build Cheat Engine

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lazarus (Free Pascal)
        shell: pwsh
        run: |
          choco install lazarus -y

      - name: Find and compile with lazbuild
        shell: pwsh
        run: |
          $laz = Get-ChildItem "C:\" -Recurse -Filter lazbuild.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $laz) {
            Write-Error "No se encontr√≥ lazbuild.exe en el sistema."
            exit 1
          }
          Write-Host "Encontrado lazbuild en: $($laz.FullName)"
          cd "Cheat Engine"
          & $laz.FullName "Cheat Engine.lpi"

      - name: Upload compiled executable
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Build
          path: Cheat Engine/bin/
