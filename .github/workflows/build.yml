name: Compilar Cheat Engine (Versión Completa) para Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Clonar el repositorio de Cheat Engine
      uses: actions/checkout@v4
      with:
        repository: cheat-engine/cheat-engine
        submodules: 'recursive'

    - name: Configurar MSBuild (Visual Studio)
      uses: microsoft/setup-msbuild@v1.3

    - name: Instalar Lazarus IDE y Cross-Compiler
      shell: powershell
      run: |
        curl.exe -L -o lazarus_installer.exe "https://sourceforge.net/projects/lazarus/files/Lazarus%20Windows%2064%20bits/Lazarus%202.2.2/lazarus-2.2.2-fpc-3.2.2-win64.exe/download"
        curl.exe -L -o lazarus_cross_compiler_installer.exe "https://sourceforge.net/projects/lazarus/files/Lazarus%20Windows%2064%20bits/Lazarus%202.2.2/lazarus-2.2.2-fpc-3.2.2-cross-i386-win32-win64.exe/download"
        Start-Process -FilePath ".\lazarus_installer.exe" -ArgumentList "/VERYSILENT /NORESTART /DIR=C:\lazarus" -Wait
        Start-Process -FilePath ".\lazarus_cross_compiler_installer.exe" -ArgumentList "/VERYSILENT /NORESTART /DIR=C:\lazarus" -Wait
        echo "C:\lazarus" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Compilar proyectos de Lazarus
      shell: cmd
      working-directory: 'Cheat Engine'
      run: |
        lazbuild cheatengine.lpi
        lazbuild cheatengine.lpi --cpu=i386 --os=win32
        lazbuild speedhack/speedhack.lpr
        lazbuild speedhack/speedhack.lpr --cpu=i386 --os=win32
        lazbuild luaclient/luaclient.lpr
        lazbuild luaclient/luaclient.lpr --cpu=i386 --os=win32
        lazbuild vehdebug/vehdebug.lpr
        lazbuild vehdebug/vehdebug.lpr --cpu=i386 --os=win32

    - name: Depuración - Listar archivos de proyecto
      shell: powershell
      working-directory: '.\Cheat Engine'
      run: |
        echo "Verificando la existencia de los archivos .sln..."
        Get-ChildItem -Path . -Filter *.sln -Recurse | Select-Object FullName

    - name: Compilar DirectXMess
      shell: powershell
      working-directory: '.\Cheat Engine'
      run: |
        msbuild.exe "DirectXMess\DirectXMess.sln" /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143
        msbuild.exe "DirectXMess\DirectXMess.sln" /p:Configuration=Release /p:Platform=Win32 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Compilar DotNetDataCollector
      shell: powershell
      working-directory: '.\Cheat Engine'
      run: |
        msbuild.exe "DotNetDataCollector\dotnetdatacollector.sln" /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143
        msbuild.exe "DotNetDataCollector\dotnetdatacollector.sln" /p:Configuration=Release /p:Platform=Win32 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Compilar MonoDataCollector
      shell: powershell
      working-directory: '.\Cheat Engine'
      run: |
        msbuild.exe "MonoDataCollector\MonoDataCollector.sln" /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143
        msbuild.exe "MonoDataCollector\MonoDataCollector.sln" /p:Configuration=Release /p:Platform=Win32 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Compilar Java Support (cejvmti)
      shell: powershell
      working-directory: '.\Cheat Engine'
      run: |
        msbuild.exe "cejavahook\cejvmti.sln" /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143
        msbuild.exe "cejavahook\cejvmti.sln" /p:Configuration=Release /p:Platform=Win32 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Compilar Kernel Driver (DBKKernel)
      shell: powershell
      working-directory: '.\Cheat Engine'
      run: |
        msbuild.exe "dbk\DBKKernel.sln" /p:Configuration="Release No-Sig" /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Compilar Tiny C Compiler (tcclib)
      shell: powershell
      working-directory: '.\Cheat Engine'
      run: |
        msbuild.exe "tcclib\tcclib.sln" /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143
        msbuild.exe "tcclib\tcclib.sln" /p:Configuration=Release /p:Platform=Win32 /p:WindowsTargetPlatformVersion=10.0 /p:PlatformToolset=v143

    - name: Preparar y subir artefacto de compilación
      uses: actions/upload-artifact@v4
      with:
        name: CheatEngine-Windows-Completo
        path: |
          Cheat Engine/bin/
          Cheat Engine/bin64/
