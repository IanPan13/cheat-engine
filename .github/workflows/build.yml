name: Build Cheat Engine (GUI only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Lazarus 2.2.2
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://downloads.sourceforge.net/project/lazarus/Lazarus%20Windows%2064%20bits/Lazarus%202.2.2/lazarus-2.2.2-fpc-3.2.2-win64.exe" -OutFile "lazarus.exe"
          Start-Process -Wait -FilePath "lazarus.exe" -ArgumentList "/VERYSILENT","/NORESTART"
          if (-not (Test-Path "C:\lazarus\lazbuild.exe")) {
            Write-Error "Lazarus no se instal√≥ correctamente."
            exit 1
          }

      - name: Compile Cheat Engine GUI
        shell: pwsh
        run: |
          cd "Cheat Engine"
          & "C:\lazarus\lazbuild.exe" "Cheat Engine.lpi" --build-mode=Release

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-GUI
          path: Cheat Engine/bin/
