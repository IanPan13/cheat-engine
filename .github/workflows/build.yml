name: Build Cheat Engine

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lazarus (Free Pascal)
        shell: pwsh
        run: |
          choco install lazarus -y

      - name: Compile Cheat Engine
        shell: pwsh
        run: |
          cd "Cheat Engine"
          & "C:\Program Files\Lazarus\lazbuild.exe" "Cheat Engine.lpi"

      - name: Upload compiled executable
        uses: actions/upload-artifact@v4
        with:
          name: CheatEngine-Build
          path: Cheat Engine/bin/
